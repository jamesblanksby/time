<html lang="en">
<head>
    <!-- encoding -->
    <meta charset="utf-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Time</title>
    <!-- style : site -->
    <link href="./src/css/site.css" rel="stylesheet">
    <!-- plugin : jquery -->
    <script src="./src/plugin/jquery/jquery.js"></script>
    <!-- script : site -->
    <script src="./src/script/site.js"></script>
</head>
<body>

    <main>
        <section class="cell title">
            <h1>Time</h1>
            <div class="theme">
                <a class="toggle"></a>
                <div class="list">
                    <a class="color grey" data-theme-key="grey"></a>
                    <a class="color snow" data-theme-key="snow"></a>
                    <a class="color gold" data-theme-key="gold"></a>
                    <a class="color blue" data-theme-key="blue"></a>
                </div>
            </div>
            <div class="credit">Made by <a href="https://blanks.by" target="_blank">James Blanksby</a></div>
        </section>
        <section class="cell hour">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Hour</h2>
            </div>
            <div class="stat">
                <div class="millisecond"></div>
                <div class="second"></div>
                <div class="minute"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell day">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Day</h2>
            </div>
            <div class="stat">
                <div class="second"></div>
                <div class="minute"></div>
                <div class="hour"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell week">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Week</h2>
            </div>
            <div class="stat">
                <div class="minute"></div>
                <div class="hour"></div>
                <div class="day"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell month">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Month</h2>
            </div>
            <div class="stat">
                <div class="minute"></div>
                <div class="hour"></div>
                <div class="day"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell year">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Year</h2>
            </div>
            <div class="stat">
                <div class="day"></div>
                <div class="week"></div>
                <div class="month"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell decade">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Decade</h2>
            </div>
            <div class="stat">
                <div class="week"></div>
                <div class="month"></div>
                <div class="year"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell century">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Century</h2>
            </div>
            <div class="stat">
                <div class="month"></div>
                <div class="year"></div>
                <div class="decade"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
        <section class="cell millenium">
            <div class="title">
                <div class="chart">
                    <div>
                        <div class="mask"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <h2>Millenium</h2>
            </div>
            <div class="stat">
                <div class="year"></div>
                <div class="decade"></div>
                <div class="century"></div>
            </div>
            <div class="percent"></div>
            <div class="progress">
                <div class="fill"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
